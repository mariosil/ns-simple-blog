<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>New Post</title>

    <div th:replace="fragments/general-header.html :: header-boostrap"/>
</head>
<body>
    <div class="container my-5">
        <h3>New Comment</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-mid-10">
                    <form action="#" th:action="@{/posts/{id}/comments/save(id=${post.id})}" th:object="${comment}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <h6 class="text-muted">Commenting post</h6>
                                <h5 th:text="${post.title}"></h5>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="author" class="col-form-label">Author</label>
                                <input id="author" type="text" th:field="*{author}" class="form-control" placeholder="Your Name">
                                <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="text" class="col-form-label">Comment</label>
                                <textarea id="text" th:field="*{text}" class="form-control" placeholder="Text of comment"></textarea>
                                <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Publish comment">
                            </div>
                            <div class="col-md-2">
                                <a th:href="@{/posts/show/{id}(id=${post.id})}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
