<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h2>TheBlog</h2>
        <div class="card">
            <div class="card-body">
                <div class="container my-5" th:switch="${posts}">
                    <p class="my-5">
                        <a class="btn btn-primary" href="/posts/new">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            <span>New Post</span>
                        </a>
                    </p>
                    <div class="col-md-12">
                        <h2 th:case="null">Nothing posted</h2>
                        <div th:case="*">
                            <table class="table table-stripped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Published at</th>
                                        <th>Author</th>
                                        <th>Title</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post: ${posts}">
                                        <td th:text="${post.createdAt}"></td>
                                        <td th:text="${post.author}"></td>
                                        <td th:text="${post.title}"></td>
                                        <td>
                                            <a th:href="@{/posts/show/{id}(id=${post.id})}" class="btn btn-primary">
                                                <i class="fa fa-eye" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-primary">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-primary">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
