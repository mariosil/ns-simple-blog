<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3>Show Post</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-mid-12">
                    <form action="#" th:action="@{/posts/update/{id}(id=${post.id})}" th:object="${post}" method="post">
                        <div class="row">
                            <div class="form-group col-md-5">
                                <small>Published at</small>
                                <small th:text="*{createdAt}"></small>
                            </div>
                            <div class="form-group col-md-5">
                                <small>Last update</small>
                                <small th:text="*{updatedAt}"></small>
                            </div>
                            <div class="form-group col-md-10">
                                <small>Title</small>
                                <h3 th:text="*{title}"></h3>
                            </div>
                            <div class="form-group col-md-10">
                                <small>Author</small>
                                <h5 class="text-muted" th:text="*{author}"></h5>
                            </div>
                            <div class="form-group col-md-10">
                                <small>Content</small>
                                <p th:text="*{content}"></p>
                            </div>
                            <div class="col-md-8">
                                <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-primary">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                    <span>Edit</span>
                                </a>
                                <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-primary">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    <span>Delete</span>
                                </a>
                                <a th:href="@{/posts/{id}/comments/new(id=${post.id})}" class="btn btn-primary">
                                    <i class="fa fa-comment" aria-hidden="true"></i>
                                    <span>Comment</span>
                                </a>
                            </div>
                            <div class="col-md-2">
                                <a th:href="@{/posts/index}" class="btn btn-secondary">
                                    <i class="fa fa-list" aria-hidden="true"></i>
                                    <span>Back to list</span>
                                </a>
                            </div>
                            <div class="form-group col-md-10">
                                <div class="container my-5" th:switch="${comments}">
                                    <hr>
                                    <h3 th:case="null">No comments yet</h3>
                                    <h3 th:case="*">Comments</h3>
                                    <div class="row my-2" th:each="comment: ${comments}">
                                        <div class="card col-md-12">
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${comment.author}"></h5>
                                                <h6 class="card-subtitle mb-2 text-muted" th:text="${comment.createdAt}"></h6>
                                                <p class="card-text" th:text="${comment.text}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
