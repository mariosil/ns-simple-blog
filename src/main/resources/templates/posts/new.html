<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3>New Post</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-mid-10">
                    <form action="#" th:action="@{/posts/save}" th:object="${post}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="title" class="col-form-label">Title</label>
                                <input id="title" type="text" th:field="*{title}" class="form-control" placeholder="Title of post">
                                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="author" class="col-form-label">Author</label>
                                <input id="author" type="text" th:field="*{author}" class="form-control" placeholder="Your Name">
                                <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="content" class="col-form-label">Content</label>
                                <textarea id="content" th:field="*{content}" class="form-control" placeholder="Te content of post"></textarea>
<!--                                <input id="content" type="text"  th:field="*{content}" class="form-control" placeholder="The content of post">-->
                                <span class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Publish">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
